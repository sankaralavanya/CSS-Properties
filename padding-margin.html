<!DOCTYPE html>
<html>
	<head>
		<title>Padding and Margin</title>
	</head>
	<style>
		table,th,td{
			border:1px solid red;
		}
		.tb2 td,.tb2 th{
			padding:10px;
		}
		.tb2 table{
			margin-left:50px;
			margin-right:5px;
			margin-top:20px;
			margin-bottom:10px;
		}
	</style>
	<body>
		<div class="tb1">
		<table>
			<tr>
				<th>AAA</th>
				<th>BBB</th>
				<th>CCC</th>
			</tr>
			<tr>
				<td>aa1</td>
				<td>bb1</td>
				<td>cc1</td>
			</tr>
			<tr>
				<td>aa2</td>
				<td>bb2</td>
				<td>cc2</td>
			</tr>
			<tr>
				<td>aa3</td>
				<td>bb3</td>
				<td>cc3</td>
			</tr>
		</table>
		</div>
		<div class="tb2">
		<table>
			<tr>
				<th>AAA</th>
				<th>BBB</th>
				<th>CCC</th>
			</tr>
			<tr>
				<td>aa1</td>
				<td>bb1</td>
				<td>cc1</td>
			</tr>
			<tr>
				<td>aa2</td>
				<td>bb2</td>
				<td>cc2</td>
			</tr>
			<tr>
				<td>aa3</td>
				<td>bb3</td>
				<td>cc3</td>
			</tr>
		</table>
		</div>
	</body>
</html>
